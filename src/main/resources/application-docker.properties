# Database Configuration for Docker
spring.datasource.url=jdbc:mysql://mysql:3306/shopcuathuy?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:123456}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Multipart configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.resolve-lazily=false

# Fix multipart Content-Type parsing
spring.http.multipart.enabled=true

# MinIO Configuration for Docker
minio.endpoint=${MINIO_ENDPOINT:http://minio:9000}
minio.access-key=${MINIO_ACCESS_KEY:admin}
minio.secret-key=${MINIO_SECRET_KEY:admin123456}
minio.bucket-name=${MINIO_BUCKET_NAME:shopcuathuy}
minio.url=${MINIO_URL:http://minio:9000}

# JWT Configuration
app.jwt.secret=${APP_JWT_SECRET:change-this-secret-key-please-keep-it-long-and-secure-in-production}
app.jwt.expiration=${APP_JWT_EXPIRATION:3600000}
app.jwt.refresh-expiration=${APP_JWT_REFRESH_EXPIRATION:2592000000}

# Google OAuth
google.oauth.client-ids=${GOOGLE_OAUTH_CLIENT_IDS:}

# VNPay Configuration
vnpay.tmn-code=${VNPAY_TMN_CODE:}
vnpay.hash-secret=${VNPAY_HASH_SECRET:}
vnpay.url=${VNPAY_URL:https://sandbox.vnpayment.vn/paymentv2/vpcpay.html}
vnpay.return-url=${VNPAY_RETURN_URL:http://localhost:3000/payment/callback}

# Server Configuration
server.port=8080

# Actuator for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

